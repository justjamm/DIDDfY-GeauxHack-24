<!DOCTYPE html>
<html lang="en">
  <head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TouristShield</title>
    <link rel="stylesheet" href="node_modules/ol/ol.css">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    
  </head>
  <body>
    
    
    
    <header>
      <h1>TouristShield</h1>
    </header>
    
    
    <div class="controls">
      <select id="cities" onchange="fillInput();">
        <!--<option></option>-->
        <option disabled selected>City</option>
        <option value="Atyrau">Atyrau</option>
        <option value="BatonRouge">Baton Rouge</option>
        <option value="Berlin">Berlin</option>
        <option value="Lagos">Lagos</option>
        <option value="London">London</option>
        <option value="Venice">Venice</option>        
        <option value="Yokohama">Yokohama</option>
      </select>
      <input id="lon" type="number" placeholder="Longitude" />
      <input id="lat" type="number" placeholder="Latitude"/>
      <!--<button id="submit-button">Submit</button>
    -->
      <input id = "submit-button" type="button" value="Go!" onclick="handleClick();"/>
      
        <input id="reportButton" type="button" value="Show Report Menu" onclick="showReport();"/>
        <div id = "reportCrime">
          <select id="crimeSelect" onchange="fillInput();">
            <option disabled selected>Crime</option> 
            <option value="Robbery">Robbery</option>
            <option value="CarRobbery">Car Robbery</option>
            <option value="Kidnapping">Kidnapping</option>
            <option value="Vandalism">Vandalism</option>
            <option value="Assault">Assault</option>
            <option value="Accident/HitandRun">Accident or Hit and Run</option>
            <option value="SuspiciousActivities">Suspicious Activities</option>
            <option value="FraudulentActivity">Fraudulent Activity</option>
          </select>
          <input id="chooseLocation" type="button" value="Set Location" onclick="listen();" accesskey="A"/>
          <input id="submitReport" type="button" value="Submit Report" onclick="submitCrime();" accesskey="S"/>
          <div class="selected-mouse-position" id="selected-mouse-position" >Selected Mouse Position: </div>
        </div>

    </div>
    

    <div id="js-map" class="map"></div>
    <section id="legend">
      <ul>
        <li>Robbery</li>
        <li>Car Robbery</li>
        <li>Kidnapping</li>
        <li>Vandalism</li>
        <li>Assault</li>
        <li>Accident or Hit and Run</li>
        <li>Suspicious Activities</li>
        <li>Fraudulent Activity</li>
        <li>Undisclosed Crime</li>
      </ul>
    </section>

    <div class="mousePositions">
      <div class="mouse-position" id="mouse-position">Mouse Position: </div>
    </div>

    <canvas id="myCanvas" width="400" height="400"></canvas>
    <script type="module" src="main.js"></script>
    <script src="firebase.js" type="module"></script>
    
  </body>
</html>
